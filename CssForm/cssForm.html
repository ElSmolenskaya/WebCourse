<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CSS форма</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="cssFormStyles.css">
</head>
<body>
<div class="user-request-block">
    <h1 class="header">Отправить заявку</h1>
    <!--suppress HtmlUnknownTarget -->
    <form class="form" action="/handler.php" method="post">
        <label>Ваше имя<br>
            <input type="text" name="clientName" placeholder="Ваше имя *" autofocus>
        </label>
        <br>
        <label>Ваш номер телефона<br>
            <input type="text" name="clientTelephoneNumber" placeholder="Ваш номер телефона *" autofocus>
        </label>
        <br>
        <label>Ваш email или VK<br>
            <input type="text" name="clientEmail" placeholder="Ваш email или VK *" autofocus>
        </label>
        <br>
        <label>Комментарий<br>
            <textarea rows="5" cols="45" name="clientComment" placeholder="Комментарий (не обязательно)"></textarea>
        </label>
        <p>Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</p>
        <div>
            <button type="submit">Отправить заявку</button>
        </div>
    </form>
</div>
</body>
</html>
