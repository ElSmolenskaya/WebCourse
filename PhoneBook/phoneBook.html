<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhoneBook</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="phoneBookStyles.css">
    <script defer src="jquery-3.6.2.js"></script>
    <script defer src="phoneBookScript.js"></script>
</head>
<body>
<div class="phonebook-block">
    <div class="header">
        <h1>Phonebook</h1>
    </div>
    <div class="new-contact">
        <form id="form">
            <div class="new-field">
                <label for="new-first-name">Firstname:</label>
                <div>
                    <input id="new-first-name" type="text">
                    <div class="error-message">Field is required</div>
                </div>
            </div>
            <div class="new-field">
                <label for="new-last-name">Lastname:</label>
                <div>
                    <input id="new-last-name" type="text">
                    <div class="error-message">Field is required</div>
                </div>
            </div>
            <div class="new-field">
                <label for="new-telephone-number">Telephone number:</label>
                <div>
                    <input id="new-telephone-number" type="text">
                    <div class="error-message">Field is required</div>
                </div>
            </div>
            <div class="add-button">
                <button id="add-button" type="submit">Add</button>
            </div>
        </form>
    </div>
    <table class="contacts-table">
        <thead>
        <tr>
            <th class="record-number">№</th>
            <th class="last-name">Фамилия</th>
            <th class="first-name">Имя</th>
            <th class="telephone-number">Номер телефона</th>
            <th class="delete"></th>
        </tr>
        </thead>
        <tbody id="contacts-table-body"></tbody>
    </table>
</div>
</body>
</html>
