<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhoneBook</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="phoneBookStylesJQuery.css">
    <script defer src="jquery-3.6.2.js"></script>
    <script defer src="phoneBookScriptJQuery.js"></script>
</head>
<body>
<div class="phonebook-container">
    <h1 class="header">Phonebook</h1>
    <div class="new-contact-form">
        <form id="form">
            <div class="field">
                <label for="new-first-name">First name:</label>
                <div>
                    <input id="new-first-name" type="text">
                    <div class="error-message">Field is required</div>
                </div>
            </div>
            <div class="field">
                <label for="new-last-name">Last name:</label>
                <div>
                    <input id="new-last-name" type="text">
                    <div class="error-message">Field is required</div>
                </div>
            </div>
            <div class="field">
                <label for="new-phone-number">Phone number:</label>
                <div>
                    <input id="new-phone-number" type="text">
                    <div class="error-message">Field is required</div>
                </div>
            </div>
            <div class="add-button">
                <button id="add-button" type="submit">Add</button>
            </div>
        </form>
    </div>
    <table class="contacts-table">
        <thead>
        <tr>
            <th class="contact-number">â„–</th>
            <th class="last-name">Last name</th>
            <th class="first-name">First name</th>
            <th class="phone-number">Phone number</th>
            <th class="delete-column"></th>
        </tr>
        </thead>
        <tbody id="contacts-table-body"></tbody>
    </table>
</div>
</body>
</html>
