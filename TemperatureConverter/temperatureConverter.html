<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="temperatureConverterStyles.css">
    <script defer src="temperatureConverterScript.js"></script>
</head>
<body>
<div class="temperature-converter-block">
    <h1>Temperature converter</h1>
    <form id="form">
        <label for="celsius-value" class="measure-unit-name">Enter celsius degrees:</label>
        <div>
            <input id="celsius-value" type="text" step="any">
            <div class="error-message" id="error-message"></div>
        </div>
        <button id="convert-button" type="submit">Convert</button>
    </form>
    <div>
        <span class="measure-unit-name">Fahrenheit degrees:</span>
        <span id="fahrenheit-value"></span>
    </div>
    <div>
        <span class="measure-unit-name">Kelvin:</span>
        <span id="kelvin-value"></span>
    </div>
</div>
</body>
</html>
