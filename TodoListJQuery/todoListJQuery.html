<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="todoListJQueryStyles.css">
    <script defer src="jquery-3.6.2.js"></script>
    <script defer src="todoListJQueryScript.js"></script>
</head>
<body>
<div class="todo-list-block">
    <h1>Todo List</h1>
    <form id="form">
        <div class="todo-text-line">
            <label for="new-todo-text">Enter text:</label>
            <div>
                <input id="new-todo-text" type="text">
                <div class="error-message">Field is required</div>
            </div>
        </div>
        <div>
            <button id="add-button" type="submit">Add</button>
        </div>
    </form>
    <div class="todo-list">
        <ul id="todo-list"></ul>
    </div>
</div>
</body>
</html>
